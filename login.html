<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>SECURE ACCESS | CYBER INTEL</title>
<style>
:root {
--neon-blue: #00f2ff;
--neon-green: #0f0;
--neon-red: #ff003c;
--bg-dark: #05060a;
--panel-bg: rgba(10, 11, 16, 0.95);
--smooth-transition: all 0.3s ease;
--premium-shadow: rgba(0, 242, 255, 0.3);
--button-hover-shadow: 0 0 20px var(--neon-blue);
--button-focus-shadow: 0 0 10px var(--neon-blue);
}
body{
margin:0;padding:0;
background:var(--bg-dark);
color:var(--neon-blue);
font-family:'Courier New', monospace;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
user-select:none;
font-size:16px;
position:relative;
}
canvas{position:fixed;top:0;left:0;z-index:-2;opacity:0.4;}
.grid{position:absolute;width:200%;height:200%;background-image:linear-gradient(rgba(0,242,255,0.05) 1px,transparent 1px),linear-gradient(90deg,rgba(0,242,255,0.05) 1px,transparent 1px);background-size:50px 50px;transform:perspective(500px) rotateX(60deg);animation:moveGrid 40s linear infinite;z-index:-1;}
@keyframes moveGrid{from{transform:perspective(500px) rotateX(60deg) translateY(0);}to{transform:perspective(500px) rotateX(60deg) translateY(50px);}}
.login-box{background:var(--panel-bg);padding:40px;border:1px solid var(--neon-blue);box-shadow:0 0 30px var(--premium-shadow);width:90%;max-width:380px;text-align:center;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);clip-path:polygon(0 15%,15% 0,100% 0,100% 85%,85% 100%,0 100%);transition:var(--smooth-transition);border-radius:10px;box-sizing:border-box;}
.scanner{position:absolute;top:0;left:0;width:100%;height:3px;background:var(--neon-blue);box-shadow:0 0 15px var(--neon-blue);animation:scan 3s linear infinite;z-index:5;}
@keyframes scan{0%{top:0;}100%{top:100%;}}
h2{text-transform:uppercase;letter-spacing:5px;margin-bottom:30px;font-size:24px;color:var(--neon-blue);}
input{width:100%;padding:12px;margin-bottom:20px;background:rgba(0,242,255,0.05);border:1px solid rgba(0,242,255,0.3);color:#fff;outline:none;box-sizing:border-box;transition:0.3s;border-radius:5px;}
input:focus{border-color:var(--neon-blue);box-shadow:var(--button-focus-shadow);}
button{width:100%;padding:12px;background:transparent;border:1px solid var(--neon-blue);color:var(--neon-blue);font-weight:bold;cursor:pointer;text-transform:uppercase;border-radius:5px;transition:var(--smooth-transition);box-shadow:0 0 10px var(--neon-blue);}
button:hover{background:var(--neon-blue);color:#000;box-shadow:var(--button-hover-shadow);}
#loading-zone{display:none;margin-top:20px;}
.progress-container{width:100%;height:10px;background:#111;border:1px solid #333;margin:15px 0;border-radius:5px;}
.progress-bar{width:0%;height:100%;background:var(--neon-blue);transition:width 0.2s;border-radius:5px;}
.status-text{font-size:1.2rem;font-weight:bold;display:none;margin-top:10px;}
.granted{color:var(--neon-green);text-shadow:0 0 10px var(--neon-green);}
.denied{color:var(--neon-red);text-shadow:0 0 10px var(--neon-red);}
#username{font-family:'Courier New',monospace;position:absolute;bottom:20px;right:20px;color:var(--neon-green);font-size:14px;white-space:nowrap;text-align:right;opacity:1;width:0;overflow:hidden;animation:typewriterEffect 2s steps(12) 2s infinite;}
@keyframes typewriterEffect{0%{width:0;}50%{width:100%;}100%{width:0;}}
#footer-text{font-size:10px;margin-top:20px;color:#555;}
@media (max-width:600px){.login-box{padding:30px;}.progress-container{height:8px;}.progress-bar{border-radius:3px;}#footer-text{font-size:8px;}}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

</head>
<body>

<canvas id="matrix"></canvas>
<div class="grid"></div>

<div class="login-box" id="main-box">
<div class="scanner"></div>
<h2>System Auth</h2>

<form id="loginForm">
<input type="email" id="userEmail" placeholder="EMAIL" required>
<input type="password" id="userPass" placeholder="SECURE_KEY" required>
<button type="submit">Initialize Access</button>
</form>

<div id="loading-zone">
<div id="load-label" style="font-size: 10px;">DECRYPTING PACKETS...</div>
<div class="progress-container">
<div class="progress-bar" id="bar"></div>
</div>
<div id="result" class="status-text"></div>
</div>

<div id="welcome-message" class="status-text" style="font-size: 1.5rem; display: none;"></div>

<p id="footer-text">SECURITY LEVEL: ALPHA-7</p>
</div>

<div id="username">&lt;anishahmad/&gt;</div>

<script>
// Matrix Effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const chars="01010101ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&*";
const fontSize=14; const columns=canvas.width/fontSize;
const drops=Array(Math.floor(columns)).fill(1);
function drawMatrix(){ctx.fillStyle="rgba(0,0,0,0.05)";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle="#00f2ff";ctx.font=fontSize+"px monospace";for(let i=0;i<drops.length;i++){const text=chars[Math.floor(Math.random()*chars.length)];ctx.fillText(text,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;drops[i]++;}}
setInterval(drawMatrix,50);

// Firebase
const firebaseConfig = {
apiKey:"AIzaSyAmmNfZuqIiOFI0rvwx8aUEUiSDlI8aUDA",
authDomain:"my-admin-panel-msap.firebaseapp.com",
projectId:"my-admin-panel-msap",
storageBucket:"my-admin-panel-msap.appspot.com",
messagingSenderId:"498518648590",
appId:"1:498518648590:web:f0227f9cb10616e61fd95f"
};
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Login
const loginForm=document.getElementById('loginForm');
const loadingZone=document.getElementById('loading-zone');
const bar=document.getElementById('bar');
const label=document.getElementById('load-label');
const result=document.getElementById('result');
const userEmail=document.getElementById('userEmail');
const userPass=document.getElementById('userPass');
const welcomeMessage=document.getElementById('welcome-message');

loginForm.addEventListener('submit',function(e){
e.preventDefault();
loginForm.style.display='none'; loadingZone.style.display='block';
let progress=0;
const interval=setInterval(()=>{
progress+=Math.random()*8;
if(progress>100)progress=100; bar.style.width=progress+'%';
if(progress>30)label.innerText="BYPASSING FIREWALL...";
if(progress>70)label.innerText="MATCHING BIOMETRICS...";
if(progress===100){
clearInterval(interval);
auth.signInWithEmailAndPassword(userEmail.value,userPass.value)
.then((userCredential)=>{
welcomeMessage.style.display='block';
welcomeMessage.innerText=`Welcome, ${userEmail.value}! ACCESS GRANTED`;
welcomeMessage.className="status-text granted";
label.innerText="ACCESS GRANTED";
})
.catch((error)=>{
result.style.display='block';
result.innerText=error.message;
result.className="status-text denied";
label.innerText="ACCESS DENIED";
setTimeout(()=>{location.reload();},2500);
});
}
},150);
});
</script>
</body>
</html>
